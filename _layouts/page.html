---
layout: default
---
<div class="post">

  <header class="post-header">
      {% if page.title == "Home" %}
        <blockquote class="brand">{{ site.description }}</blockquote>
      {% else %}
        <h1 class="post-title">{{ page.title }}</h1>
      {% endif %}
  </header>

  <article {% if page.title != "Gallery" %}class="post-content"{% endif %}>
    {{ content }}
  </article>

</div>
